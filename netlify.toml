[build]
base = "apps/web"
command = "npm ci && npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "18"
NPM_FLAGS = "--legacy-peer-deps"

# Configuración para evitar timeouts
[build.processing]
skip_processing = false

# Configuración de funciones (si es necesario)
[functions]
directory = "netlify/functions"

# Redirects para SPA
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Headers de seguridad y caché
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/icons/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
