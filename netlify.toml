[build]
base = "apps/web"
command = "npm ci && npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "18"
NPM_FLAGS = "--legacy-peer-deps"

# Redirects para SPA
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Headers de caché para optimización
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
