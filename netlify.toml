[build]
base = "."
command = "npm install && cd apps/web && npm install && npm run build"
publish = "apps/web/dist"

[build.environment]
NODE_VERSION = "20"
NPM_FLAGS = "--legacy-peer-deps"

# Redirects para SPA
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Headers de caché para optimización
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
