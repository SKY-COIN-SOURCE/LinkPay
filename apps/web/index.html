<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>window.netlifyIdentity?.on('login', () => location.href = '/app/');</script>
<script>
  (function () {
    function bindCTA() {
      const candidates = Array.from(document.querySelectorAll('a,button'));
      const target = candidates.find(el =>
        /empezar gratis|iniciar sesión|empieza ahora/i.test((el.textContent || '').trim())
      );
      if (!target) return;
      target.addEventListener('click', (e) => {
        e.preventDefault();
        if (window.netlifyIdentity) {
          window.netlifyIdentity.open('login');
        } else {
          location.href = '/app/';
        }
      });
    }

    // Tras login, ir a /app
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('login', () => location.href = '/app/');
      window.netlifyIdentity.on('init', bindCTA);
    }
    document.addEventListener('DOMContentLoaded', bindCTA);
  })();
</script>

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
