        left: 0 !important;
        right: 0 !important;

        height: calc(100% + env(safe-area-inset-bottom, 0px)) !important;
        background: rgba(2, 6, 23, 0.75) !important;
        backdrop-filter: blur(20px) !important;
        -webkit-backdrop-filter: blur(20px) !important;
        z-index: -1 !important;
        pointer-events: none !important;
      }

        background: transparent !important;
        padding-top: 10px !important;
        padding-left: 8px !important;
        padding-right: 8px !important;
        padding-bottom: max(10px, env(safe-area-inset-bottom, 0px)) !important;
        margin: 0 !important;
        min-height: calc(70px + env(safe-area-inset-bottom, 0px)) !important;
        position: relative !important;
        z-index: 1 !important;

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>window.netlifyIdentity?.on('login', () => location.href = '/app/');</script>
<script>
  (function () {
    function bindCTA() {
      const candidates = Array.from(document.querySelectorAll('a,button'));
      const target = candidates.find(el =>
        /empezar gratis|iniciar sesión|empieza ahora/i.test((el.textContent || '').trim())
      );
      if (!target) return;
      target.addEventListener('click', (e) => {
        e.preventDefault();
        if (window.netlifyIdentity) {
          window.netlifyIdentity.open('login');
        } else {
          location.href = '/app/';
        }
      });
    }

    // Tras login, ir a /app
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('login', () => location.href = '/app/');
      window.netlifyIdentity.on('init', bindCTA);
    }
    document.addEventListener('DOMContentLoaded', bindCTA);
  })();
</script>
