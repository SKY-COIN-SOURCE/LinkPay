<!doctype html><html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>LinkPay — Convertir enlace</title><style>body{margin:0;min-height:100dvh;display:grid;place-items:center;background:#0b0c10;color:#e8ecf1;font-family:-apple-system,system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}.box{width:100%;max-width:720px;background:#11131a;border:1px solid #1b1f2a;border-radius:24px;padding:28px;box-shadow:0 10px 40px rgba(0,0,0,.35)}h1{margin:0 0 10px}p{margin:0 0 18px;color:#9aa3af}.row{display:flex;gap:12px}input{flex:1;background:#0d1117;border:1px solid #20283a;border-radius:12px;padding:14px;color:#e8ecf1;outline:none}button{background:#3b82f6;color:#fff;border:0;border-radius:12px;padding:14px 18px;font-weight:700;cursor:pointer}.out{margin-top:16px;background:#0d1117;border:1px dashed #273044;border-radius:12px;padding:12px;word-break:break-all}a{color:#9ec1ff}</style></head><body><div class="box"><h1>Convertir enlace</h1><p>Pega el destino final. Te daremos un enlace LinkPay con anuncio previo.</p><div class="row"><input id="in" placeholder="https://destino.com/articulo"/><button id="go">Convertir</button></div><div id="res" class="out" style="display:none"></div><p style="margin-top:10px"><a href="/">Volver al inicio</a></p></div><script>const base=location.origin+'/go?to=';const i=document.getElementById('in');const g=document.getElementById('go');const r=document.getElementById('res');function ok(u){try{return new URL(u),!0}catch{return!1}}g.onclick=()=>{const u=i.value.trim();if(!ok(u))return alert('URL no válida');const out=base+encodeURIComponent(u);r.style.display='block';r.textContent=out;navigator.clipboard?.writeText(out).catch(()=>{})};</script></body></html>
